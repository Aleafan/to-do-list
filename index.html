<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To Do List</title>

    <link href="../src/styles/normalize.css" rel="stylesheet">
		<link href="../src/styles/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/3568576df5.js" crossorigin="anonymous"></script>

    <script src='./main.js' defer></script>
  </head>

  <body>
    <template id='menu'>
      <header id='app-header'>
        <h1>
          <i class="far fa-check-square"></i>
          To-do List
        </h1>
        <button aria-label='toggle-menu' id='nav-toggler' type='button'>
          <i class="fas fa-bars"></i>
        </button>
      </header>
      <div id='nav-wrapper'>
        <section id='nav-menu'>
          <ul id='nav-timeline'>
            <li>
              <button class='btn-menu btn-flex' type='button'>
                <span>Today</span>
                <span>4</span>
              </button>
            </li>
            <li>
              <button class='btn-menu btn-flex' type='button'>
                <span>This week</span>
                <span>8</span>
              </button>
            </li>
            <li>
              <button class='btn-menu btn-flex' type='button'>
                <span>All tasks</span>
                <span>15</span>
              </button>
            </li>
          </ul>
          <ul id='nav-projects'>
            <h2>Projects</h2>
            <li>
              <button class='btn-menu btn-flex' type='button'>
                <span>Vacation in Rome</span>
                <span>6</span>
            </button>
            </li>
            <li>
              <button class='btn-menu btn-flex' type='button'>
                <span>Exercise</span>
                <span>3</span>
              </button>
            </li>
            <li>
              <button class='btn-menu btn-flex' type='button'>
                <span>Health</span>
                <span>4</span>
              </button>
            </li>
            <li>
              <button class='btn-menu btn-flex' type='button'>
                <span>House</span>
                <span>3</span>
              </button>
            </li>
          </ul>
          <button class='btn-menu btn-add' type='button'>
            <i class="fas fa-plus"></i>
            Add project
          </button>
        </section>
      </div>
    </template>

    <template class='project-page'>
      <main>
        <header>
          <h2>Vacation in Rome</h2>
          <button class='btn-options' type='button' aria-label='show-options'>
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </header>

        <progress max="100" value="70"> 70% </progress>

        <p>We'll go from June 14-22 and visit Rome, Siena and Florence</p>

        <ul class='task-list'>
          <li class='checked'>
            <button class='btn-check' type='button' aria-label='complete-task'>
              <i class="fas fa-check"></i>
            </button>
            Book flight
          </li>
          <li>
            <button class='btn-check' type='button' aria-label='complete-task'>
              <i class="fas fa-check"></i>
            </button>
            Read about the metro
            <span class='due-date'>Sep 28</span>
          </li>
          <li class='checked'>
            <button class='btn-check' type='button' aria-label='complete-task'>
              <i class="fas fa-check"></i>
            </button>
            Buy travel guide
            <span class='due-date'>Sep 10</span>
          </li>
          <li>
            <button class='btn-check' type='button' aria-label='complete-task'>
              <i class="fas fa-check"></i>
            </button>
            Book hotel room
          </li>
        </ul>
        <button class='btn-menu btn-add' type='button'>
          <i class="fas fa-plus"></i>
          Add task
        </button>
      </main>
    </template>

  </body>
</html>
